<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
</head>
<body>

    <main>
        <section class="section">
            <div class="container">
                <div class="image">
                    <img src="images/image-qr-code.png" alt="QR code to frontendmentor.io">
                </div>

                <div class="descript">

                    <h2 class="title">
                        Improve your front-end sils by building projects
                    </h2>

                    <p class="paragraph">
                        Scan the QR code to visit Forntend Menor and take your coding skills to the next level
                    </p>
                </div>
            </div>
        </section>
    </main>
  
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Anthonn007" target="_blank">Anthony Urbaez</a>.
    </footer>

</body>
</html>
